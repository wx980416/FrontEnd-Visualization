<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg wdith="300" height="300">
      <defs>
        <style>
          #rectangle {
            fill: blue;
          }
        </style>
        <rect id="rectangle" x="0" y="0" width="100" height="100"></rect>
        <g id="logo" fill="transparent" stroke="red">
          <circle cx="50" cy="50" r="25"></circle>
          <circle cx="80" cy="50" r="25"></circle>
          <circle cx="110" cy="50" r="25"></circle>
          <circle cx="140" cy="50" r="25"></circle>
        </g>
        <!-- 定义渐变 -->
        <!-- 滤镜 -->
      </defs>

      <!-- 使用图形 -->
      <use href="#rectangle" x="0" y="0"></use>
      <use href="#rectangle" x="200" y="0"></use>
      <use href="#logo"></use>
      <use href="#logo" x="100" y="100"></use>
    </svg>

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <!-- 
          他的宽和高是没有生效的 ????  只用use引用的图形是 svg 或 symbol 才会起作用
         -->
      <use href="#rectangle" width="200" height="100"></use>
    </svg>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <use href="#logo"></use>
    </svg>
  </body>
</html>
