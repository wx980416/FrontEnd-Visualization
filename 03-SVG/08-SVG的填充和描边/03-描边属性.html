<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(../images/grid.png);
      }
      svg {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg wdith="300" height="300">
      <line
        x1="100"
        y1="100"
        x2="200"
        y2="100"
        stroke="red"
        stroke-width="10"
        stroke-linecap="round"
      ></line>

      <polyline
        points="0 200,100 250,200 200"
        fill="transparent"
        stroke="red"
        stroke-width="10"
        stroke-linejoin="miter"
      ></polyline>

      <line
        x1="100"
        y1="120"
        x2="200"
        y2="120"
        stroke="red"
        stroke-width="10"
        stroke-linecap="round"
        stroke-dasharray="20"
      ></line>

      <line
        x1="100"
        y1="140"
        x2="200"
        y2="140"
        stroke="red"
        stroke-width="10"
        stroke-linecap="round"
        stroke-dasharray="20"
        stroke-dashoffset="10"
      ></line>
    </svg>
  </body>
</html>
